  <body>
    <h1>CSS Example 1 - I have element styling</h1>
    <br />
    <div class="class-attr">I have a class</div>
    <br />
    <div id="id-attr">I have an id</div>
    <br />
    <div id="id-attr" class="class-attr">I have an id and a class</div>
    <br />
    <div>
      I have element styling in the css file and in the html file in
      &lt;style&gt;code&lt;/style&gt;
    </div>
    <br />
    <div style="background-color: firebrick; color: cyan">
      I have element styling in the css file, in the
      &lt;style&gt;code&lt;/style&gt; and in my own element &lt;div
