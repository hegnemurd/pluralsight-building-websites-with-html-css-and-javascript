    <script src="scripts/loadGoogleMaps.js" type="text/javascript"></script>
    <script>
      "use strict";

      window.onload = function () {
        loadGoogleMaps();
      };

      var gmapController = (function () {
        // ************************************
        // Private Variables
        // ************************************
        let map = null;
        let infoWindow = null;
        let bethanyMap = {
          lat: 36.03602,
          lng: -86.7876,
          marker: null,
          title: "Bethany's Pie Shop",
          infoContent:
            "<div class='info-window'><address>Bethany's Pie Shop<br/>117 Franklin Rd<br/>Brentwood, TN 37027</address></div>",
          infoIcon: "images/cherrypie.jpg",
        };
        let userMap = {
          marker: null,
          lat: 36.0364274,
          lng: -86.7968576,
          title: "Your Location",
          infoContent:
            "<div class='info-window'><p>This is your current location.</p></div>",
          infoIcon: "images/walking.jpg",
        };

        // ************************************
        // Private Functions
        // ************************************
        function initialize() {
          // Create a lat/lng boundary
          let bounds = new google.maps.LatLngBounds();

          // Create new InfoWindow object
          infoWindow = new google.maps.InfoWindow();

          // Draw the map
          drawMap(bethanyMap);

          // Add marker for pie shop
          bethanyMap.marker = drawMarker(bethanyMap);
          // Add info window for pie shop
          addInfoWindow(bethanyMap);
          // Extend boundaries to encompass marker
          bounds.extend(bethanyMap.marker.position);

          // Add marker for user's location
          userMap.marker = drawMarker(userMap);
          // Add info window for user's location
          addInfoWindow(userMap);
          // Extend boundaries to encompass marker
          bounds.extend(userMap.marker.position);

          // Fit the map to boundaries
          map.fitBounds(bounds);
        }

        function drawMap(mapObject) {
          // Create map options
          let mapOptions = {
            center: new google.maps.LatLng(mapObject.lat, mapObject.lng),
            zoom: 16,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
          };

          // Create new google map
          map = new google.maps.Map(document.getElementById("map"), mapOptions);
        }

        function drawMarker(mapObject) {
          // Create a new marker since you may need more than one
          let marker = new google.maps.Marker({
            position: new google.maps.LatLng(mapObject.lat, mapObject.lng),
            map: map,
            title: mapObject.title,
            icon: mapObject.infoIcon,
          });

          // Add marker to the map
          marker.setMap(map);

          return marker;
        }

        function addInfoWindow(mapObject) {
          // Add click event to marker
          google.maps.event.addListener(mapObject.marker, "click", function () {
            // Add HTML content for window
            infoWindow.setContent(mapObject.infoContent);
            // Open the window
            infoWindow.open(map, mapObject.marker);
          });
        }

        // ************************************
        // Public Functions
        // ************************************
        return {
          initialize: initialize,
        };
      })();
    </script>
